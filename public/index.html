<html>
    <head>
        <link rel="stylesheet" href="./dist/style.bundle.css">
        <script src="./dist/main.bundle.js"></script> 
    </head>
    <body>
        <div class="content">
            <div class="jumbotron col-sm-6 mx-auto">
                <form method="POST" action="/users/login">
                    <h1 class="display-4 text-center">QA Forum</h1>
                    <div class="form-group">
                        <input name="username" type="email" class="input-box form-control mtb-10" placeholder="Email Id">
                        <input name="password" type="password" class="input-box form-control mtb-10" placeholder="Password">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary col-sm-12 input-box">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
